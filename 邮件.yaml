-   标题: 无声片段·芬妮
    发件人: 你的备忘录
    时间: 2024-12-27-15:00
    内容: |
      逛街购物这项活动，与我所青睐的兴趣爱好不能说完全契合，只能说毫无关系。这一结论对于素来关心我的少女们来说，也是显而易见的判断，尽管我并不介意为心爱的女孩现场挑选礼物，但她们总能恰如其分地想出其他点子，策划出更让我乐在其中的约会计划。这种舒心来自少女们对我的爱慕、珍视与体贴。
      但与众不同的芬妮·戈尔登小姐，有她自己表达爱的方式，从我刚成为分析员的时候，就爱拉着我陪她去购物中心血拼一整天；看中任何商品，也会兴冲冲地询问我的意见。后来她说，这么做的唯一原因，是希望身上每一处细节在我眼中都完美。再后来，她成为了与我步入恒约殿堂的爱人。
      尽管一直担当她的唯一顾问，却难以做到每次都兴致盘然；然而，我接下来想要记录的购物经历，却是一次让我全情投入的例外。只因挑选的目标并非寻常的衣裙与饰物，而是即将出席庆典的女主角身着的一袭恒约礼服。
      店员将我和芬妮请入贵宾室后，妥帖地带上门出去了。换做平时，芬妮早已拉着我滔滔不绝，这次她却罕见地沉默不语，背朝我拨弄着衣架上几套待选礼服。即便看不见她此刻的表情，也能从她红透的耳朵尖猜出少女的羞涩无措。我正想走上前打趣，却被她一个急转身撞了满怀。狮子小姐果然面带维色，低头抬高双手扶着我的肩膀轻轻往后推，直到我顺势倒在柔软的沙发上，她又将我身体扶正，还张口几欲说些什么。但第一次经历这种场面的她显然有些恍惚，话到嘴边却哑了火。我轻着她金色的头顶，安抚道不必紧张，慢慢挑选，我这个男主人会认真提意见的。
      贵宾室是专门为恒约新人打造的私密空间，由休息区与更衣区组成，两个区域仅被一道可有可无的薄帘隔开，帘后正在更衣的曼妙身姿更是一览无遗。面对所爱之人带来的视觉刺激，我的内心燃起的却不尽是欲望，更像是被某种复杂的情愫填满，它轻盈又深沉，滚烫也温暖。对衣品总是有很多见解的她，今天也收敛了言语表达，只是一遍一遍地用行动向我展示着每件礼服。转动的雪白裙摆，诉说着她内心的雀跃；无声的眼神问询，传达着她甜蜜的苦恼：
      “亲爱的，我有些拿不定主意，因为...”
      “本小姐关于完美的定义，从来都是由你来决定！”
      ——分析员随记

